<div class="box">

    <div class="grid">
        <div class="grid-form">
            <form [formGroup]="createStudent">
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-3">
                            <span class="form-group has-float-label">
                            <input type="text" class="form-control" formControlName="name" placeholder="inserisci nome" id="sede " autocomplete="off" aria-describedby="basic-addon1">
                            <label for="description">Nome</label>
                        </span>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group mb-3">
                            <span class="form-group has-float-label">
                            <input type="text" class="form-control" formControlName="cognome" placeholder="inserisci cognome" id="sede " autocomplete="off" aria-describedby="basic-addon1">
                            <label for="description">Cognome</label>
                        </span>
                        </div>

                    </div>
                </div>

                <div class="form-group mb-3">
                    <span class="form-group has-float-label">
                    <input type="text" class="form-control" formControlName="cognome" placeholder="yyyy-mm-dd" id="sede " autocomplete="off" aria-describedby="basic-addon1">
                    <label for="description">Data di Nascita</label>
                </span>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M">
                    <label class="form-check-label" for="inlineRadio1">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F">
                    <label class="form-check-label" for="inlineRadio2">F</label>
                </div>

                <!-- ANCHOR - select
                manca for per caricare corsi -->

                <div class="form-group mb-3">
                    <span class="form-group has-float-label">
                    <select formControlName="idcorso" class="form-control">
                        <option selected>seleziona il corso che desideri seguire</option>
                    </select>
                    <label for="description">Corso</label>
                </span>
                </div>

            </form>
        </div>
    </div>
</div>
